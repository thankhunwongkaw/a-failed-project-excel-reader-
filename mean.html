<!DOCTYPE html>
<html>

<head>
    <title>Mean Values</title>
</head>

<body>
    <h1>Mean Values</h1>
    <table border="1">
        <tr>
            <th>{{ name }}</th>
            <th>Mean Value</th>
        </tr>
        {% for indicator, mean_value in mean.items() %}
        <tr>
            <td>{{ indicator }}</td>
            <td>{{ mean_value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
